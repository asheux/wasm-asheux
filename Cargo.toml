[package]
name = "wasm-asheux"
version = "0.1.0"
authors = ["asheux <brian.mboya@protonmail.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["console_error_panic_hook"]

[dependencies]
wasm-bindgen = "0.2.84"
serde = "1.0"
serde_json = "1.0"
urlparse = "0.7.3"
wasm-bindgen-futures = '0.4'

# The `console_error_panic_hook` crate provides better debugging of panics by
# logging them with `console.error`. This is great for development, but requires
# all the `std::fmt` and `std::panicking` infrastructure, so isn't great for
# code size when deploying.
console_error_panic_hook = { version = "0.1.7", optional = true }

[dependencies.web-sys]
version = "0.3.4"
features = [
  'Window',
  'Location',
  'History',
  'console',
  'RequestInit',
  'RequestMode',
  'Request',
  'Response',
]

[dependencies.regex]
version = "1.10.2"
default-features = false
# Unless you have a specific reason not to, it's good sense to enable standard
# library support. It enables several optimizations and avoids spin locks. It
# also shouldn't meaningfully impact compile times or binary size.
features = ["std", "unicode"]

[dev-dependencies]
wasm-bindgen-test = "0.3.34"

[profile.release]
# Tell `rustc` to optimize for small code size.
opt-level = "s"

[build]
target = "wasm32-unknown-unknown"
